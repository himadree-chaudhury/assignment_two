<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with CSS Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns layout */
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input fields */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container button {
            width: 100%;
            /* Make inputs responsive */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Make submit button span full width */
        .form-container button {
            grid-column: span 2;
            /* Make button span across both columns */
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                /* Change to single-column layout */
            }

            .form-container button {
                grid-column: span 1;
                /* Ensure button remains full-width */
            }
        }

        /* Further tweaks for very small screens (like phones) */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            .form-container input,
            .form-container button {
                font-size: 14px;
                /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>

<body>

    <form class="form-container">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>

</body>

</html>
